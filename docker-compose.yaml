version: '3'
services:
  backend:
    platform: linux/amd64
    restart: unless-stopped
    env_file:
      - .env
    build:
      context: ./fastapi_service
      dockerfile: ./Dockerfile
    ports:
      - '8000:8000'
    volumes:
      - ${DATA_FOLDER}:/data

  postgresDB:
    image: postgres
    restart: unless-stopped
    container_name: ${API_HOST}
    env_file:
      - .env
    ports:
      - 5432:${PORT}
    volumes:
      - ./db:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/create_tables.sql
